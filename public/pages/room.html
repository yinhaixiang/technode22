<div class="col-md-9">
  <div class="panel panel-default room">
    <div class="panel-heading room-header">{{room.roomname}}</div>
    <div class="panel-body room-content" style="padding: 10px;">
      <div class="list-group messages" auto-scroll-to-bottom style="height: 370px;">
        <div class="list-group-item message" ng-repeat="message in messages track by $index">
          {{message.creator}}: {{message.content}}
          <time am-time-ago="message.createAt"></time>
        </div>
      </div>
      <form class="message-creator" ng-controller="MessageCreatorCtrl" style="margin: 0px;">
        <div class="form-group" style="margin: 0px;">
                    <textarea required class="form-control message-input" ng-model="newMessage"
                              ctrl-enter-break-line="createMessage()" placeholder="Enter 发送"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-md-3">
  <div class="panel panel-default user-list">
    <div class="panel-heading user-list-header">在线用户</div>
    <div class="panel-body user-list-content">
      <div class="list-group users">
        <div class="list-group-item user" ng-repeat="user in room.users track by $index">
          {{user}}
        </div>
      </div>
    </div>
  </div>
</div>
